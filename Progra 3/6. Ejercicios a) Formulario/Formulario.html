<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <h4>Boton de Incremento</h4>
    <br>
    <form>
        <input type="button" value="Incremento" onclick="Incremento()">
    </form>
    <script>
        let contador= 0;
        function Incremento(){
            contador++;
            alert("el numero es: "+ contador);
        }
    </script>
</body>
</html>
