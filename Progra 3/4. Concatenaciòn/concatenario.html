<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenacion</title>
</head>
<body>
    <script>
    let Nombre = "Ruben"
    let Apellido = "Rodriguez"
    let Edad = "17"
    let años = "Su edad:".concat (Edad)
    document.write("Nombre del estudiante:" +Nombre);
    document.write("<br>")
    document.write("Apellido del estudiante:" +Apellido)
    document.write("<br>")
    document.write(años)
    </script>
</body>
</html>
